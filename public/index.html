    <body>
        <header>
            <nav class = "sticky-nav">
                <div class = "group">
                    <img src="Resources/img/Untitled%20design.png" alt="shoe shop logo" class="logo">

                        <li><a href="#brands">Brands</a></li>
                        <li><a href="#men">Men</a></li>
                        <li><a href="#women">Women</a></li>
                        <li class = "logged-out"><a href="#" class="modal-trigger"  data-target="modal-login">Login</a></li>

            <div class="shoe-text-box">
                <h1><b>Step your Shoe Game up.<br>Pick from the hottest selections</b></h1>

        <div id="modal-signup" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h4>Sign up</h4><br />
                <form id="signup-form">
                    <div class="input-field">
                        <input type="email" id="signup-email" required />
                        <label for="signup-email">Email address</label>
                    </div>
                    <div class="input-field">
                        <input type="password" id="signup-password" required />
                        <label for="signup-password">Choose password</label>
                    </div>
                    <button class="btn yellow darken-2 z-depth-0">Sign up</button>
                </form>
            </div>
        </div>

        <div id="modal-login" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h4>Login</h4><br />
                <form id="login-form">
                    <div class="input-field">
                        <input type="email" id="login-email" required />
                        <label for="login-email">Email address</label>
                    </div>
                    <div class="input-field">
                        <input type="password" id="login-password" required />
                        <label for="login-password">Choose password</label>
                    </div>
                    <button class="btn yellow darken-2 z-depth-0">Sign up</button>
                </form>
            </div>
        </div>






        <section class="shoe-brands js--section-features" id ="brands">
            <div class ="group">
                <div class="col span_1_of_4 box">
                    <a href="#brands"><img src="Resources/img/jade-scarlato-dT6wB15xdoA-unsplash.jpg">
                    <span>Jordan</span></a>
                </div>
                <div class="col span_1_of_4 box">
                     <a href="#brands"><img src="Resources/img/jade-scarlato-E8O_gMWT1As-unsplash.jpg">
                    <span>Nike</span></a>
                </div>
                <div class="col span_1_of_4 box">
                    <a href="#brands"><img src="Resources/img/jade-scarlato-NmtUmRfykbE-unsplash.jpg">
                    <span>Yeezy</span></a>
                </div>
                <div class="col span_1_of_4 box">
                    <a href="#brands"><img src="Resources/img/jade-scarlato-YlAopNQDDwY-unsplash.jpg">
                    <span>Adidas</span></a>
                </div>
            </div>
            <div class ="group">
                <div class="col span_1_of_2 box">
                  <img src="Resources/img/jeremy-alford--j-kiK50vJ8-unsplash.jpg">
                </div>
                <div class="col span_1_of_2 box">
                    <img src="Resources/img/joseph-barrientos-4qSb_FWhHKs-unsplash.jpg">
                </div>
            </div>
        </section>


         <section class="section-form">
            <div class="group">
                <h2>We're happy to hear from you</h2>
            </div>
            <div class="group">
                <form method="post" action="#" class="contact-form">
                    <div class="group">
                        <div class="col span_1_of_3">
                            <label for="name">Name</label>
                        </div>
                        <div class="col span_2_of_3">
                            <input type="text" name="name" id="name" placeholder="Your name" required>
                        </div>
                    </div>
                    <div class="group">
                        <div class="col span_1_of_3">
                            <label for="email">Email</label>
                        </div>
                        <div class="col span_2_of_3">
                            <input type="email" name="email" id="email" placeholder="Your email" required>
                        </div>
                    </div>
                    <div class="group">
                        <div class="col span_1_of_3">
                            <label for="find-us">How did you find us?</label>
                        </div>
                        <div class="col span_2_of_3">
                            <select name="find-us" id="find-us">
                                <option value="friends" selected>Friends</option>
                                <option value="search">Search engine</option>
                                <option value="ad">Advertisement</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="group">
                        <div class="col span_1_of_3">
                            <label>Newsletter?</label>
                        </div>
                        <div class="col span_2_of_3">
                            <input type="checkbox" name="news" id="news" checked> Yes, please
                        </div>
                    </div>
                    <div class="group">
                        <div class="col span_1_of_3">
                            <label>Drop us a line</label>
                        </div>
                        <div class="col span_2_of_3">
                            <textarea name="message" placeholder="Your message"></textarea>
                        </div>
                    </div>
                    <div class="group">
                        <div class="col span_1_of_3">
                            <label>&nbsp;</label>
                        </div>
                        <div class="col span_2_of_3">
                            <input type="submit" value="Send it!">
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <footer>
            <div class="row">
                <div class="col span-2-of-2">
                    <ul class="footer-nav">
                        <li><a href="#">About us</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contact us</a></li>
                    </ul>
                </div>
            </div>
        </footer>
