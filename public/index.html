<!DOCTYPE html>
<html lang="en">
    <head>
         <!-- CSS files and more-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="Vendors/css/col.css">
        <link rel="stylesheet" type="text/css" href="Vendors/css/2cols.css">
        <link rel="stylesheet" type="text/css" href="Vendors/css/3cols.css">
        <link rel="stylesheet" type="text/css" href="Vendors/css/4cols.css">
        <link rel="stylesheet" type="text/css" href="Resources/css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300&display=swap" rel="stylesheet">
        <title>Shoe Shop</title>
    </head>
    <body>
        <header>
            <nav class = "sticky-nav">
                <div class = "group">
                    <img src="Resources/img/Untitled%20design.png" alt="shoe shop logo" class="logo">
                    <ul class = "main-nav">
                        <li><a href="#brands">Brands</a></li>
                        <li><a href="#men">Men</a></li>
                        <li><a href="#women">Women</a></li>
                        <li><a href="#kids">Kids</a></li>
                        <li><a href="#signup">Join the Club</a></li>
                    </ul>
                </div>
            </nav>
            <div class="shoe-text-box">
                <h1><b>Step your Shoe Game up.<br>Pick from the hottest selections</b></h1>
            </div>
        </header>

        <section class="shoe-brands" id ="brands">
            <div class ="group">
                <div class="col span_1_of_4 box">
                    <a href="#brands"><img src="Resources/img/jade-scarlato-dT6wB15xdoA-unsplash.jpg">
                    <span>Jordan</span></a>
                </div>
                <div class="col span_1_of_4 box">
                     <a href="#brands"><img src="Resources/img/jade-scarlato-E8O_gMWT1As-unsplash.jpg">
                    <span>Nike</span></a>
                </div>
                <div class="col span_1_of_4 box">
                    <a href="#brands"><img src="Resources/img/jade-scarlato-NmtUmRfykbE-unsplash.jpg">
                    <span>Yeezy</span></a>
                </div>
                <div class="col span_1_of_4 box">
                    <a href="#brands"><img src="Resources/img/jade-scarlato-YlAopNQDDwY-unsplash.jpg">
                    <span>Adidas</span></a>
                </div>
            </div>
            <div class ="group">
                <div class="col span_1_of_2 box">
                  <img src="Resources/img/jeremy-alford--j-kiK50vJ8-unsplash.jpg">
                </div>
                <div class="col span_1_of_2 box">
                    <img src="Resources/img/joseph-barrientos-4qSb_FWhHKs-unsplash.jpg">
                </div>
            </div>
        </section>

         <section class="section-form">
            <div class="group">
                <h2>We're happy to hear from you</h2>
            </div>
            <div class="group">
                <form method="post" action="#" class="contact-form">
                    <div class="group">
                        <div class="col span_1_of_3">
                            <label for="name">Name</label>
                        </div>
                        <div class="col span_2_of_3">
                            <input type="text" name="name" id="name" placeholder="Your name" required>
                        </div>
                    </div>
                    <div class="group">
                        <div class="col span_1_of_3">
                            <label for="email">Email</label>
                        </div>
                        <div class="col span_2_of_3">
                            <input type="email" name="email" id="email" placeholder="Your email" required>
                        </div>
                    </div>
                    <div class="group">
                        <div class="col span_1_of_3">
                            <label for="find-us">How did you find us?</label>
                        </div>
                        <div class="col span_2_of_3">
                            <select name="find-us" id="find-us">
                                <option value="friends" selected>Friends</option>
                                <option value="search">Search engine</option>
                                <option value="ad">Advertisement</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="group">
                        <div class="col span_1_of_3">
                            <label>Newsletter?</label>
                        </div>
                        <div class="col span_2_of_3">
                            <input type="checkbox" name="news" id="news" checked> Yes, please
                        </div>
                    </div>
                    <div class="group">
                        <div class="col span_1_of_3">
                            <label>Drop us a line</label>
                        </div>
                        <div class="col span_2_of_3">
                            <textarea name="message" placeholder="Your message"></textarea>
                        </div>
                    </div>
                    <div class="group">
                        <div class="col span_1_of_3">
                            <label>&nbsp;</label>
                        </div>
                        <div class="col span_2_of_3">
                            <input type="submit" value="Send it!">
                        </div>
                    </div>

                </form>

            </div>
        </section>


        <!-- Script files -->
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="/__/firebase/7.19.0/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="/__/firebase/7.19.0/firebase-analytics.js"></script>

        <!-- Initialize Firebase -->
        <script src="/__/firebase/init.js"></script>
        <script src="Resources/js/script.js"></script>

    </body>

</html>
